buildscript {
    ext {
        grailsVersion = '3.0.12'
        //grailsVersion = project.grailsVersion
    }
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

plugins {
    id "io.spring.dependency-management" version "0.5.2.RELEASE"
    id "com.jfrog.bintray" version "1.2"
}

version "0.1-SNAPSHOT"
group "org.grails.plugins"


apply plugin: "maven-publish"
apply plugin: "spring-boot"
apply plugin: "org.grails.grails-plugin"
//apply plugin: "org.grails.grails-gsp"
// Used for publishing to central repository, remove if not needed
apply from:'https://raw.githubusercontent.com/grails/grails-profile-repository/master/profiles/plugin/templates/grailsCentralPublishing.gradle'
apply from:'https://raw.githubusercontent.com/grails/grails-profile-repository/master/profiles/plugin/templates/bintrayPublishing.gradle'

ext {
    grailsVersion = '3.0.12'
    //grailsVersion = project.grailsVersion
    gradleWrapperVersion = project.gradleWrapperVersion
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core" }
}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile 'org.grails.plugins:cache:3.0.2'
    //compile("org.grails.plugins:spring-security-core:3.0.0.M1")
    //Stormpath user mgmt
    //compile 'com.stormpath.sdk:stormpath-servlet-application:1.0.RC4.3'
    //compile 'com.stormpath.sdk:stormpath-sdk-api:1.0.RC3.1'
    //runtime 'com.stormpath.sdk:stormpath-sdk-impl:1.0.RC3.1'
    //runtime 'com.stormpath.sdk:stormpath-sdk-httpclient:1.0.RC3.1'
    //runtime 'com.stormpath.sdk:stormpath-sdk-oauth:1.0.RC3.1'

    //runtime 'com.stormpath.spring.security:stormpath-spring-security-core:0.2.0'

    compile 'org.springframework.boot:spring-boot-starter-logging'
    //provided "org.springframework.boot:spring-boot-starter-actuator"
    compile 'org.springframework.boot:spring-boot-autoconfigure'
    provided 'org.springframework.boot:spring-boot-starter-tomcat'

    compile 'org.grails.plugins:spring-security-core:3.0.0.M1'
    // 3.1.0RC1
    //compile 'org.springframework.security:spring-security-core:3.2.9.RELEASE'
    //compile 'org.springframework.security:spring-security-web:3.2.9.RELEASE'

    compile 'org.grails:grails-web'
    compile 'org.grails:grails-dependencies'
    //compile 'javax.servlet:javax.servlet-api:3.1.0'

    //testCompile "org.grails:grails-plugin-testing"

    //console "org.grails:grails-console"
}


task wrapper(type: Wrapper) {
    gradleVersion = gradleWrapperVersion
}

bootRun {
    systemProperties = System.properties
}

test {
    systemProperties = System.properties
}
